<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css" />
    <script src="scriptIndex.js" async></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt</title>
</head>
<body>
    <div id=blockPage>
        <header>
            <div id=logo><img src="pictures/16004298163529_P5.png" alt="image logo"></div>
            <nav>
                <ul id=navigation>
                </ul>
            </nav>
        </header>
        <section id=bestFilm>
            <h1>Meilleur Film</h1>
            <p id=bestFilmImage></p>
            <p class=title id=bestFilmTitle></p>
            <button id="boutonInfo">Informations</button>
            <h2>Résumé</h2>
            <p id=bestFilmDescription class=description></p>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <span id=headerModal>
                        <p id=original_title></p>
                        <p id=filmImage></p>
                    </span>
                    <span id=infoModal>
                        <div class=info>
                            <h3 class=titleInfo>Genres:</h3>
                            <p id=genres></p>
                        </div>  
                        <div class=info>
                            <h3 class=titleInfo>Date de sortie:</h3>
                            <p id=date_published></p>
                        </div>  
                        <div class=info>
                            <h3 class=titleInfo>Classification:</h3>
                            <p id=rated></p>
                        </div>  
                        <div class=info>
                            <h3 class=titleInfo>Score IMDB:</h3>
                            <p id=imdb_score></p>
                        </div> 
                        <div class=info>
                            <h3 class=titleInfo>Réalisateur:</h3>
                            <p id=directors></p>
                        </div> 
                        <div class=info>
                            <h3 class=titleInfo>Acteurs:</h3>
                            <p id=actors></p>
                        </div> 
                        <div class=info>
                            <h3 class=titleInfo >Durée:</h3>
                            <p id=duration></p>
                        </div> 
                        <div class=info>
                            <h3 class=titleInfo>Pays:</h3>
                            <p id=countries></p>
                        </div> 
                        <div class=info>
                            <h3 class=titleInfo>Resulats du Box Office mondiale:</h3>
                            <p id=worldwide_gross_income></p>
                        </div> 
                        <div class=info>
                            <h3 class=titleInfo>Résumé:</h3>
                            <p  id=long_description></p>
                        </div>
                    </span>
                </div>
              </div>
        </section>
    </div>
</body>
</html>
