<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css" />
    <script src="scriptIndex.js" async></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt</title>
</head>
<body>
    <div id=blockPage>
        <header>
            <p><h1 id=headTitle>JustStreamIt</h1></p>
            <nav>
                <ul>
                    <li><a href="#bestFilm">Meilleur Film</a></li>
                    <li><a>Categorie 1</a></li>
                    <li><a>Categorie 2</a></li>
                    <li><a>Categorie 3</a></li>
                </ul>
            </nav>
        </header>
        <section id=bestFilm>
            <h1>Meilleur Film</h1>
            <p id=bestFilmImage></p>
            <p class=title id=bestFilmTitle></p>
            <button id="boutonInfo">Informations</button>
            <h2>Résumé</h2>
            <p id=bestFilmDescription class=description></p>
            <div id="myModal" class="modal">
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <p id=filmImage></p>
                  <h3>Titre :</h3>  
                  <p id=original_title></p>
                  <h3>Genres :</h3>
                  <p id=genres></p>
                  <h3>Date de sortie :</h3>
                  <p id=date_published></p>
                  <h3>Classification :</h3>
                  <p id=rated></p>
                  <h3>Score IMDB :</h3>
                  <p id=imdb_score></p>
                  <h3>Réalisateur :</h3>
                  <p id=directors></p>
                  <h3>Acteurs :</h3>
                  <p id=actors></p>
                  <h3>Durée :</h3>
                  <p id=duration></p>
                  <h3>Pays :</h3>
                  <p id=countries></p>
                  <h3>Resulats du Box Office mondiale :</h3>
                  <p id=worldwide_gross_income></p>
                  <h3>Résumé :</h3>
                  <p id=long_description></p>
                </div>
              </div>
        </section>

        <section id=bestFilmsList>
           
        </section>
        <section id=categoryOne>
            <h1 class=categoryName></h1>

        </section>
        <section id=categoryTwo>
            <h1 class=categoryName></h1>

        </section>
        <section id=categoryTree>
            <h1 class=categoryName></h1>

        </section>
    </div>
</body>
</html>
